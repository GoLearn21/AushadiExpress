<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="AushadiExpress - Offline-first pharmacy POS and compliance platform" />
    <meta name="theme-color" content="#4D94FF" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AushadiExpress" />

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>AushadiExpress</title>
    <style>
      #app-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4D94FF 0%, #3B7FE8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      #app-splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 32px;
        animation: bounce 1.5s ease-in-out infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .splash-title {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 16px;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.5px;
      }
      .splash-subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 48px;
        font-family: 'Inter', sans-serif;
      }
      .splash-loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-splash">
      <svg class="splash-logo" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
        <rect width="192" height="192" fill="white" rx="32"/>
        <g transform="translate(48, 40)">
          <rect x="10" y="30" width="76" height="80" rx="8" fill="#4D94FF"/>
          <path d="M 30 30 Q 30 15, 48 15 Q 66 15, 66 30" stroke="#4D94FF" stroke-width="6" fill="none" stroke-linecap="round"/>
          <g transform="translate(48, 70)">
            <rect x="-6" y="-20" width="12" height="40" fill="white" rx="2"/>
            <rect x="-20" y="-6" width="40" height="12" fill="white" rx="2"/>
          </g>
        </g>
      </svg>
      <div class="splash-title">AushadiExpress</div>
      <div class="splash-subtitle">Smart Pharmacy. Simplified.</div>
      <div class="splash-loader"></div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('app-splash');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 500);
          }
        }, 1500);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
